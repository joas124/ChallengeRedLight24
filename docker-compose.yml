version: '3.9'

services:
  database:
    image: postgres:14
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: redlight
      POSTGRES_PASSWORD: redlight

  backend:
    build:
      context: backend/.
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    tty: true
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./backend:/app
    ports:
      - 8080:8080
    depends_on:
      - database

  frontend:
    build:
      context: frontend/.
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on:
      - backend

volumes:
  postgres:
